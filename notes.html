<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Notes</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Note Taker</a>
      </nav>
      <div class="container">
        <div class="card mb-5">
            <h4 class="card-header">NOTE TAKER</h4>
            <div class="card-body">
              <form id="reservation-form">
                <div class="form-group">
                  <label for="name-input bg-dark">NOTE TITLE:</label>
                  <input type="text" id="title" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="name-input">MESSAGE:</label>
                    <input type="text" id="message" class="form-control" />
                  </div>
                <button type="submit" class="btn btn-block btn-outline-success">SUBMIT NOTE</button>
              </form>
            </div>
          </div>
      </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
